<script>

    let i = "s"
    let n1 = parseFloat(prompt("Entre com um numero, ou digite 's' para sair"));
    let n3 = prompt("Entre com a operação ('+','-','*','/','**')");
    let resultado;


    while (i != "s") {
        if (n3 == "+") {resultado = resultado + n1;}
         else if (n3 == "-") {resultado = resultado - n1 ;}
            else if (n3 == "*") {resultado = resultado * n1 ;}
                else if (n3 == "/") {resultado = resultado / n1 ;}
                    else (n3 == "**") {resultado = resultado ** n1 ;}
                        alert(resultado);}

</script>
