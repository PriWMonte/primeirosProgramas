<script>

    let n1 = parseFloat(prompt("Entre com o nro 1"));
    let n2 = parseFloat(prompt("Entre com o nro 2"));
    let n3 = prompt("Entre com a operação ('+','-','*','/','**')");
    let resultado;

    if (n3 == "+") {resultado = n1 + n2 ;}
    if (n3 == "-") {resultado = n1 - n2 ;}
    if (n3 == "*") {resultado = n1 * n2 ;}
    if (n3 == "/") {resultado = n1 / n2 ;}
    if (n3 == "**") {resultado = n1 ** n2 ;}

    alert(resultado);

</script>
