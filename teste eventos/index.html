<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Input</title>
</head>
<body>
    <h1>Eventos de input</h1><br><br>
    <form name="formTeste" onSubmit="return submeti() " onReset="ersetei() ">
        <label for="nome">Nome: </label><input type="text" id="nome" name="nome"
        onblur="saiDoCampo()" onchange="mudei()" onfocus="entreiNoCampo()" onselect="selecionei()" 
        onkeydown="teclaBaixo()" onkeyup="teclaCima()"><br><br>
        <button type="submit">Enviar</button><br>
        <button type="reset">Limpar</button><br>
    </form>
    <br>
    <br>
    <h2>Log de Ocorrencias</h2>
    <div id="log"></div>

    <script src="script.js"></script>
</body>
</html>
